global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Jobs de scraping des métriques
scrape_configs:
  # Prometheus lui-même
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter - métriques du système
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor - métriques des conteneurs
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
