global:
  smtp_smarthost: "smtp.gmail.com:587"
  smtp_from: "${SMTP_FROM_EMAIL}"
  smtp_auth_username: "${SMTP_USERNAME}"
  smtp_auth_password: "${SMTP_PASSWORD}"
  smtp_require_tls: true

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "web.hook"
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
    - match:
        severity: warning
      receiver: "warning-alerts"

receivers:
  - name: "critical-alerts"
    email_configs:
      - to: "${ALERT_EMAIL_TO}"
        subject: "üö® ALERTE CRITIQUE - {{ .GroupLabels.alertname }}"
        body: |
          üö® **ALERTE CRITIQUE D√âTECT√âE** üö®

          **Service:** {{ .GroupLabels.alertname }}
          **Statut:** {{ .Status }}
          **Heure:** {{ .StartsAt }}

          **D√©tails:**
          {{ range .Alerts }}
          - **Instance:** {{ .Labels.instance }}
          - **Description:** {{ .Annotations.description }}
          - **Valeur:** {{ .Annotations.summary }}
          {{ end }}

          Dashboard Grafana: http://localhost:3000

  - name: "warning-alerts"
    email_configs:
      - to: "${ALERT_EMAIL_TO}"
        subject: "‚ö†Ô∏è Alerte Warning - {{ .GroupLabels.alertname }}"
        body: |
          ‚ö†Ô∏è **ALERTE WARNING** ‚ö†Ô∏è

          **Service:** {{ .GroupLabels.alertname }}
          **Statut:** {{ .Status }}
          **Heure:** {{ .StartsAt }}

          {{ range .Alerts }}
          - **Instance:** {{ .Labels.instance }}
          - **Description:** {{ .Annotations.description }}
          {{ end }}

  - name: "web.hook"
    webhook_configs:
      - url: "http://localhost:5001/webhook"
        send_resolved: true
